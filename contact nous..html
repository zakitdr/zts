<!DOCTYPE html>
<html>
<head>
	<title>متجر الكترونيات - اتصل بنا</title>
	<style>
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 18px;
			font-weight: bold;
		}
        input, textarea {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
	    }

	    textarea {
			height: 200px;
	    }

	    button {
			background-color: #333;
			color: white;
			padding: 10px 20px;
			font-size: 18px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
	    }

	    button:hover {
			background-color: #111;
	    }
	</style>
</head>
<body>
	<header>
		<h1>متجر الكترونيات</h1>
		<nav>
			<ul>
				<li><a href="#">الصفحة الرئيسية</a></li>
				<li><a href="#">منتجات</a></li>
				<li><a href="contact nous..html">اتصل بنا</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>اتصل بنا</h2>
			<form>
				<label for="name">الاسم</label>
				<input type="text" id="name" name="name" required>
				<label for="email">البريد الإلكتروني</label>
				<input type="email" id="email" name="email" required>
				<label for="message">رسالتك</label>
				<textarea id="message" name="message" required></textarea>
				<button type="submit">إرسال</button>
			</form>
			<p>يمكنكم أيضا التواصل معنا عبر:</p>
			<ul>
				<li>البريد الإلكتروني: info@electronicsstore.com</li>
				<li>رقم الهاتف: 123-456-7890</li>
			</ul>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 متجر الكترونيات. كل الحقوق محفوظة.</p>
	</footer>
</body>
</html>
